<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeo de Teste</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    #video-container {
      width: 759px;
      height: 786px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }
    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="background-video" autoplay muted playsinline></video>
  </div>

  <script>
    const videos = [
      "https://www.w3schools.com/html/mov_bbb.mp4" // vídeo de teste confiável
    ];

    let current = 0;
    const video = document.getElementById("background-video");
    let timeout;

    function playNext() {
      video.src = videos[current];
      video.load();
      video.play();
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        current = (current + 1) % videos.length;
        playNext();
      }, 10000); // força troca a cada 10s
    }

    video.addEventListener("error", () => {
      current = (current + 1) % videos.length;
      playNext();
    });

    playNext();
  </script>
</body>
</html>
